defaults:
  - model: resnet_scratch
  - trainer: default
  - logger: wandb
  - loss: classification
  - optimizer: adam
  - _self_

# Semilla para reproducibilidad
seed: 42

# Rutas y configuracion de datos
data:
  data_dir: "./Images/DATASET_128x128"
  image_size: 128
  batch_size: 32
  num_workers: 0
  pin_memory: true
  validation_split: 0.2  # Ya aplicado en preprocesamiento

# Clases del dataset (10 clases seleccionadas)
num_classes: 10
class_names:
  - cable
  - capsule
  - grid
  - hazelnut
  - leather
  - metal_nut
  - pill
  - screw
  - tile
  - transistor

# Callbacks
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 15
    min_delta: 0.001

  checkpoint:
    monitor: "val/loss"
    mode: "min"
    filename: "best-{epoch:02d}-{val/loss:.4f}"
    save_top_k: 3
    save_last: true

# Experimento
experiment:
  name: "resnet_mvtec"
  description: "ResNet models for MVTec anomaly detection"
  run_name: null  # Se genera automaticamente si es null
